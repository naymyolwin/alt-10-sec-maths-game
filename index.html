<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <title>10 Sec Maths Game</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card text-center position-absolute top-50 start-50 translate-middle shadow"
        style="width: 400px; min-height: 300px; background-color: gainsboro"
      >
        <div class="card-header bg-primary text-white">10 Sec Maths Game</div>
        <div class="card-body">
          <h4 class="card-text">
            Highest Score : <span id="highScore">0</span>
          </h4>

          <div
            class="startMode position-absolute top-50 start-50 translate-middle mt-4"
            style="width: 380px; min-height: 250px; background-color: gainsboro"
          >
            <button
              id="btn-start"
              class="btn btn-primary position-absolute top-50 start-50 translate-middle shadow px-5 py-3"
            >
              START
            </button>
          </div>

          <div class="gameMode">
            <div
              class="progress mt-5 mb-3"
              role="progressbar"
              aria-label="Success example"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div id="countdownbar" class="progress-bar bg-success"></div>
            </div>

            <p class="card-text">Your Score : <span id="score">0</span></p>
            <h4 id="question" class="card-text"></h4>
            <input class="answerInput mb-3" id="answerInput" type="text" />
          </div>
        </div>
      </div>
    </div>

    <!-- End Game Modal -->
    <div
      class="modal fade"
      id="gameOverModal"
      tabindex="-1"
      aria-labelledby="gameOverModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Game Over</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="restartGame()"
            ></button>
          </div>
          <div class="modal-body">
            <div>Your Score : <span id="finalScore"></span></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="restartGame()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script
      src="https://kit.fontawesome.com/1de2c4f6f9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
